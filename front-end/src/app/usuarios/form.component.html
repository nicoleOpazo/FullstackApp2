<div class="card bg-dark text-white">
    <div class="card-header">{{ title }}</div>
    <div class="card-body">
        <form (ngSubmit)="create()">
            <div class="form-group row">
                <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre">
                </div>
            </div>

            <div class="form-group row">
                <label for="edad" class="col-form-label col-sm-2">Edad</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="usuario.edad" name="edad">
                </div>
            </div>

            <div class="form-group row">
                <label for="activo" class="col-form-label col-sm-2">Activo</label>
                <div class="col-sm-6">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="usuario.activo" name="activo">
                </div>
            </div>

            <div class="form-group row">
                <label for="fechaCreacion" class="col-form-label col-sm-2">Fecha de Creaci√≥n</label>
                <div class="col-sm-6">
                    <input type="datetime-local" class="form-control" [(ngModel)]="usuario.fechaCreacion" name="fechaCreacion">
                </div>
            </div>



            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()"
                        *ngIf="!usuario.id; else elseBlock">Guardar</button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="update()">Editar</button>
                    </ng-template>
                </div>
            </div>

        </form>
    </div>
</div>
