<div class="card bg-dark text-white">
    <div class="card-header">{{ title }}</div>
    <div class="card-body">
        <form #usuarioForm="ngForm">
            <div class="form-group row" style="margin-bottom: 10px;">
                <label for="nombre" class="col-form-label col-sm-2">Nombre de Usuario</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" [(ngModel)]="usuario.nombre" name="nombre" required
                        minlength="4" #nombre="ngModel">
                    <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
                        <div *ngIf="nombre.errors?.['required']">Nombre es requerido</div>
                        <div *ngIf="nombre.errors?.['minlength']">Nombre debe tener al menos 4 caracteres (puede incluír
                            números o caracteres especiales)</div>
                    </div>
                </div>
            </div>

            <div class="form-group row" style="margin-bottom: 10px;">
                <label for="edad" class="col-form-label col-sm-2">Edad</label>
                <div class="col-sm-6">
                    <input type="number" class="form-control" [(ngModel)]="usuario.edad" name="edad" required min="18"
                        #edad="ngModel">
                    <div class="alert alert-danger" *ngIf="edad.invalid && (edad.dirty || edad.touched)">
                        <div *ngIf="edad.errors?.['required']">Edad es requerida</div>
                        <div *ngIf="edad.errors?.['min']">Edad mínima de 18 años</div>
                    </div>
                </div>
            </div>


            <div class="form-group row" style="margin-bottom: 10px;">
                <label for="activo" class="col-form-label col-sm-2">Activo</label>
                <div class="col-sm-6">
                    <input type="checkbox" class="form-check-input" [(ngModel)]="usuario.activo" name="activo">
                </div>
            </div>

            <div class="form-group row" style="margin-bottom: 30px;">
                <label for="fechaCreacion" class="col-form-label col-sm-2">Fecha de Creación</label>
                <div class="col-sm-6">
                    <input type="datetime-local" class="form-control" [(ngModel)]="usuario.fechaCreacion"
                        name="fechaCreacion" required #fechaCreacion="ngModel">
                    <div class="alert alert-danger"
                        *ngIf="fechaCreacion.errors?.['required'] && (fechaCreacion.dirty || fechaCreacion.touched)">
                        Fecha de creación es requerida
                    </div>
                </div>
            </div>



            <div class="form-group row">
                <div class="col-sm-6">
                    <button class="btn btn-primary" role="button" (click)="create()" *ngIf="!usuario.id; else elseBlock"
                        [disabled]="!usuarioForm.form.valid">Guardar</button>

                    <ng-template #elseBlock>
                        <button class="btn btn-primary" role="button" (click)="update()"
                            [disabled]="!usuarioForm.form.valid">Editar</button>
                    </ng-template>
                </div>
            </div>

        </form>
    </div>
</div>
